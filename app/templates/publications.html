{% extends "layout.html" %}

{% block content %}
    <h1>Lab Publications</h1>

    <ol reversed>
        {% for publication in publications %}
        <li>
            <p>
                {{ publication['PublicationTitle'] }}
            {% for source in publication['PublicationSource'] %}
                <a href="{{ source['PublicationSourceURL'] }}">{{ source['PublicationSourceName'] }}</a>
            {% endfor %}
            </p>
        </li>
        {% endfor %}
    </ol>
{% endblock %}
